{% from "macros.html" import show_photos, iterform %}

{% extends "layout.html" %}
{% block body %}
      <table>
        <tr>
          <td class=options>
              {% if current_user.is_authenticated() %}
                <div class=upload>
                  <h2>Upload</h2>
                  <form method="POST" action="/photos/" enctype="multipart/form-data" id="uploadform">
                  {{ iterform(upload_form) }}
                  </form>
                </div>
              {% else %}
                <div class=login>
                  <h2>Login</h2>
                  <form method="POST" action="/login/" id="loginform">
                  {{ iterform(login_form) }}
                  </form>
                </div>
              {% endif %}
              <div class=search>
                <h2>Search</h2>
                <form method="GET" action="/photos/" id="photoform">
                  {{ iterform(search_form) }}
                </form>
              </div>
          </td>
          <td class=photos id=photos>
          </td>
        </tr>
      </table>


{% endblock %}
